<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
    <h:head>
        <title>Alterar Passageiro</title>
    </h:head>
    <h:body>
       
        <p:growl id="gro4" life="4000"/>
<h:form>
            <p:fieldset legend="Alterar Passageiro">
                <p:panelGrid columns="2">
                    <h:outputText value="CÃ³digo"/>
                    <h:outputText value="#{passageiroController.selectedPassageiro.id_passageiro}"/>
                    
                    <h:outputText value="Nome"/>
                    <p:inputText value="#{passageiroController.selectedPassageiro.nome}"/>
                    
                    <h:outputText value="CPF"/>
                    <p:inputMask value="#{passageiroController.selectedPassageiro.cpf}" mask="999.999.999-99"/>
                    
                    <h:outputText value="Email"/>
                    <p:inputText value="#{passageiroController.selectedPassageiro.email}" />
                

                    <h:outputText value="Telefone"/>
                    <p:inputText value="#{passageiroController.selectedPassageiro.telefone}" />
                

                     <p:layoutUnit position="center">
                        Senhas e validacoes:
                    </p:layoutUnit>
                  
                    <br/>
                    
                     <h:outputText value="Login"/>
                     <p:inputText value="#{passageiroController.selectedPassageiro.login}" />
                
                     <h:outputText value="Senha"/>
                     <p:inputText value="#{passageiroController.selectedPassageiro.senha}" />
                
                    
                </p:panelGrid>
                <p:commandButton value="Alterar" action="#{passageiroController.alterar()}"/>
                
            </p:fieldset>
        </h:form>
    </h:body>
</html>
