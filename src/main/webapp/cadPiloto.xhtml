<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>Cadastrar Piloto</title>
    </h:head>
    <h:body>

        <p:growl id="gro" life="4000"/>

        <h:form id="formCadPiloto">

            <p:fieldset legend="Cadastro do Piloto">
                <p:panelGrid columns="3">

                    <h:outputText value="Nome*:"/>
                    <p:inputText id="txtNome" value="#{pilotoController.cadPiloto.nome}" required="true"
                                 requiredMessage="Campo Obrigatório!"/>
                    <p:message for='txtNome' />


                    <h:outputText value="CPF*:"/>
                    <p:inputMask id="txtCPF" value="#{pilotoController.cadPiloto.cpf}" mask="999.999.999-99" required="true"
                                 requiredMessage="Está faltando o CPF"/>
                    <p:message for='txtCPF' />


                    <h:outputText value="Data nascimento*:"/>
                    <p:calendar id="txtdate" value="#{pilotoController.cadPiloto.dataNasc}" required="true"
                                requiredMessage="Está faltando a data"/>
                    <p:message for='txtdate' />

                    <h:outputText value="Endereço*:"/>
                    <p:inputText id="txtEnd" value="#{pilotoController.cadPiloto.endereco}" required="true"
                                 requiredMessage="Campo Obrigatório!"/>
                    <p:message for='txtEnd' />


                    <h:outputText value="Status*:"/>
                    <p:inputText id="txtSta" value="#{pilotoController.cadPiloto.status}" required="true"
                                 requiredMessage="Campo Obrigatório!"/>
                    <p:message for='txtEnd' />

                    <h:outputLabel value="Sexo: *" for="sexo"/>
                    <p:selectOneMenu id="txtSexo" value="#{pilotoController.cadPiloto.sexo}" required="true" 
                                     requiredMessage="Favor informar o sexo">
                        <f:selectItem itemValue="Masculino" itemLabel="Masculino"/>
                        <f:selectItem itemValue="Feminino" itemLabel="Feminino"/>
                        <f:selectItem itemLabel="Outro"/>
                    </p:selectOneMenu>
                    <p:message for="txtSexo"/>


                    <p:layoutUnit position="center">
                        Senhas e validacoes:
                    </p:layoutUnit>
                </p:panelGrid>

                <p:panelGrid columns="4">
                    <h:outputText value="Login:"/>
                    <p:inputText value="#{passageiroController.cadPassageiro.login}"/>

                    <h:outputText value="Senha*: " />
                    <p:password id="txtSenha" value="#{pilotoController.cadPiloto.senha}" required="true"
                                requiredMessage="A senha precisa ser preenchida!" />
                    <p:message for='txtEnd' />     

                </p:panelGrid>

                <p:commandButton value="Cadastrar" action="#{pilotoController.cadastrar()}"/>
                                 

            </p:fieldset>

            <p:messages/>

            <p:dialog id="dialConfirmCadPiloto" visible="false" resizable="false"
                      widgetVar="widDialConfirmCadPiloto" header="Atenção!">

                <h:outputText value="Deseja realmente cadastrar o Piloto?"/><br/>
                <p:commandButton value="sim" action="#{pilotoController.cadastrar()}"
                                 update=":CadPiloto" oncomplete="PF('widDialConfirmCadPiloto').hide();" />
                <p:commandButton value="não" oncomplete="PF('widDialConfirmCadPiloto').hide():widDialConfirmCadPiloto"/>   

                <p:confirmDialog id ="dialConfirmCadPassageiro" message="Piloto cadastrado com sucesso"
                                 visible="false" widgetVar="widDialConfirmCadPassageiro1"/>

            </p:dialog>
        </h:form>
    </h:body>
</html>
