<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:p="http://primefaces.org/ui">
    <h:head>
        <title>Login Passageiro</title>
    </h:head>
    <h:body>

        <p:growl id="gro" sticky="true" showDetail="true" showSummary="true"/>
      

            <h:form id="formLogin">

                <p:outputLabel value="Login*:" />
                <p:inputText id="txtLogin" binding="#{login}" required="true"
                             maxlength="12" requiredMessage="O login precisa ser preenchido!" />


                <br/>
                <p:outputLabel value="Senha*: " />
                <p:password id="txtSenha" binding="#{senhaLogin}" required="true"
                            maxlength="12" requiredMessage="A senha precisa ser preenchida!" />
                <br/>


                <p:commandButton value="logar" action="#{loginControllerPassageiro.realizarLoginPassageiro(Login.value,senhaLogin.value)}" />


            </h:form>
        
    </h:body>
</html>
