<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>Facelet Title</title>
    </h:head>
    <h:body>
       
        <p:growl id="gro" showDetail="true"/>
      
            <p:dataTable id="tableCorrida" var="itemCorrida" value="#{corridaController.recuperaTodos}"
                         paginator="true" rows="5" rowKey="#{itemCorrida.codigo}" selectionMode="single"
                         selection="#{corridaController.selectedCorrida}">
                
                
                <f:facet name="header">
                    Corridas Cadastradas
                </f:facet>

                <p:column headerText="Origem" filterBy="#{itemCorrida.origem}" >
                    #{itemCorrida.origem}
                </p:column>                
                
                <p:column headerText="Destino" filterBy="#{itemCorrida.Destino}" >
                    #{itemCorrida.origem}
                </p:column>
                

                <p:column headerText="Passageiro">
                    #{item.passageiro.nome}
                </p:column>
                

            </p:dataTable>
            <p:commandButton value="visualizar" oncomplete="PF('widDialVisualizaCorrida').show()"
                             update="dialVisualizaCorrida"/>
            </p:commandButton>
            
            <p:dialog id="dialVisualizaCorrida" visible="false" modal="true" header="Exercício Cadastrado"
                      resizable="false" widgetVar="widDialVisualizaCorrida">
                <p:panelGrid columns="2">
                    
                    <h:outputText value="Id Corrida"/>
                    <h:outputText value="#{corridaController.selectedCorrida.id}"/>
                    
                    <h:outputText value="Origem"/>
                    <h:outputText value="#{corridaController.selectedCorrida.origem}"/>
                    
                    <h:outputText value="Destino"/>
                    <h:outputText value="#{corridaController.selectedCorrida.destino}"/>
                    
                    <h:outputText value="Passageito"/>
                    <h:outputText value="#{corridaController.selectedCorrida.passageiro.nome}"/>
                    
                    <h:outputText value="Contato"/>
                    <h:outputText value="#{corridaController.selectedCorrida.passageiro.telefone}"/>
                    
                </p:panelGrid>
            </p:dialog>
            
            <p:confirmDialog  id="dialConfirm" global="true" widgetVar="widDialConfirma" >
                <p:commandButton value="Sim" styleClass="ui-confirmdialog-yes" type="button" icon="ui-icon-check"/>
                <p:commandButton value="Não" styleClass="ui-confirmdialog-no" type="button" icon="ui-icon-close"/>
            </p:confirmDialog>
            
       
    </h:body>
</html>
